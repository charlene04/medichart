{% extends 'base.html' %} {% load static %} {% block title %} User Profile |
MediChart {% endblock %} {% block content %}
<div class="main">
  <div class="">
    <div class="signup-content">
      <div class="signup-img">
        <img src="{% static 'img/signup-img.jpg' %}" alt="" />
      </div>
      <div class="signup-form">
        <form method="POST" class="register-form" id="register-form">
          {% csrf_token %}
          <h2>User Medical Profile Form</h2>
          <div class="form-row">
            <div class="form-group">
              <label for="age">Age :</label>
              <input type="number" name="age" id="age" required />
            </div>
            <div class="form-group">
              <label for="marital_status">Marital Status :</label>
              <div class="form-select">
                <select name="marital_status" id="marital_status">
                  <option value=""></option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                </select>
                <span class="select-icon"
                  ><i class="fas fa-sort-down"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="religion">Religion :</label>
              <div class="form-select">
                <select name="religion" id="religion">
                  <option value=""></option>
                  <option value="Christianity">Christianity</option>
                  <option value="Islam">Islam</option>
                  <option value="Others">Others</option>
                </select>
                <span class="select-icon"
                  ><i class="fas fa-sort-down"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="occupation">Occupation :</label>
              <input type="text" name="occupation" id="occupation" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="nationality">Nationality :</label>
              <div class="form-select">
                <select name="nationality" id="nationality">
                  <option value="Nigeria">Nigeria</option>
                </select>
                <span class="select-icon"
                  ><i class="fas fa-sort-down"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="state">State :</label>
              <input type="text" name="state" id="state" required />
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" name="address" id="address" required />
          </div>
          <div class="form-radio">
            <label for="sex" class="radio-label">Gender :</label>
            <div class="form-radio-item">
              <input type="radio" value="Male" name="sex" id="male" checked />
              <label for="male">Male</label>
              <span class="check"></span>
            </div>
            <div class="form-radio-item">
              <input type="radio" value="Female" name="sex" id="female" />
              <label for="female">Female</label>
              <span class="check"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="nok">Next of Kin :</label>
              <input type="text" name="next_of_kin" id="nok" required />
            </div>
            <div class="form-group">
              <label for="tel">Next of Kin's Phone :</label>
              <input type="tel" name="nok_phone" id="tel" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="ailment">Ailment (if any) :</label>
              <input type="text" name="disease" id="ailment" />
            </div>
            <div class="form-group">
              <label for="last_visit">Last visit to Hospital :</label>
              <input type="date" name="last_visit" id="last_visit" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="bg">Blood Group :</label>
              <input type="text" name="blood_group" id="bg" required />
            </div>
            <div class="form-group">
              <label for="genotype">Genotype :</label>
              <div class="form-select">
                <select name="genotype" id="genotype">
                  <option value="AA">AA</option>
                  <option value="AS">AS</option>
                  <option value="AC">AC</option>
                  <option value="SC">SC</option>
                  <option value="SS">SS</option>
                </select>
                <span class="select-icon"
                  ><i class="fas fa-sort-down"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="height">Height (m) :</label>
              <input type="number" name="height" id="height" required />
            </div>
            <div class="form-group">
              <label for="weight">Weight (kg) :</label>
              <input type="number" name="weight" id="weight" required />
            </div>
          </div>
          <div class="form-submit">
            <input
              type="button"
              value="Reset All"
              class="submit"
              name="resettt"
              id="resettt"
            />
            <input
              type="submit"
              value="Submit Form"
              class="submit"
              name="submit"
              id="submit"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>

document.getElementById('resettt').addEventListener('click', function(){
  document.getElementById('register-form').reset();

 })
</script>
{% endblock %}
