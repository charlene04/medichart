{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,100;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{%static 'css/styleProfile.css'%}" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <style>
      .alert-mine {
        width: 200px;
        position: fixed;
        right: 10px;
        top: 10px;
        z-index: 1030;
      }
    </style>
  </head>
  <body>
    {% if messages %} 
	{% for message in messages %} 
	{% if message.tags == "success" %}
    <div class="alert alert-success alert-mine" role="alert">
      <div class="container text-display">
        <p style="color: #155724">{{message}}</p>
      </div>
    </div>
    {% else %}
    <div class="alert alert-danger alert-mine" role="alert">
      <div class="container text-display">
        <p style="color: #721c24">{{message}}</p>
      </div>
    </div>
    {% endif %} {% endfor %} {% endif %} {% block content %} {% endblock %}

    <footer id="footer" class="footer"></footer>
    <script src="{%static 'js/main.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
